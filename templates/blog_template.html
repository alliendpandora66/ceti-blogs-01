{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        
        {% if blog.image %}
        <img src="{{ url_for('static', filename='uploads/' + blog.image) }}" class="img-fluid" alt="Blog Image">
        {% endif %}

        {% if blog.video %}
        <video width="320" height="240" controls>
            <source src="{{ url_for('static', filename='uploads/' + blog.video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% endif %}
    </div>
{% endblock %}
