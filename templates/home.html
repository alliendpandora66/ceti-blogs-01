{% extends "base.html" %}
{% block content %}
<h1>Latest Blogs</h1>
<div class="row">
    {% for blog in blogs %}
    <div class="col-md-6">
        <div class="card mb-4" style="color: {{ blog.text_color }}; background-color: {{ blog.background_color }};">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.content[:100] }}...</p>
                {% if blog.image %}
                <img src="{{ url_for('static', filename='uploads/' + blog.image) }}" class="img-fluid" alt="Image">
                {% endif %}
                {% if blog.video %}
                <video controls class="img-fluid">
                    <source src="{{ url_for('static', filename='uploads/' + blog.video) }}" type="video/mp4">
                </video>
                {% endif %}
                <a href="{{ url_for('view_blog', slug=blog.slug) }}" class="btn btn-primary mt-3">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
